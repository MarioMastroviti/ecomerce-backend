paths:
  /api/cart/{cid}:
    get:
      summary: Obtiene un solo carrito por su ID
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        200:
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
    put:
      summary: Actualizar un carrito por su ID
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - in: query
          name: pid
          description: ID del producto
          schema:
            type: string
      responses:
        200:
          description: Carrito actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
    delete:
      summary: Eliminar un carrito por su ID
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        200:
          description: Carrito eliminado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Cart deleted

  /api/cart/{cid}/product/{pid}:
    put:
      summary: Agregar un producto al carrito por su ID
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        200:
          description: Producto agregado al carrito correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
    delete:
      summary: Eliminar un producto del carrito por su ID
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        200:
          description: Producto eliminado del carrito correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'

  components:
  schemas:
    cart:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
        userId:
          type: string
          description: ID del usuario (generado por nosotros)
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: object
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto en el carrito
          description: Lista de productos en el carrito
        createdAt:
          type: string
          format: date-time
          description: Fecha de creaci√≥n del carrito
      example:
        _id: 6546924fc61d101fcba36f42
        userId: "your_user_id_here"
        products:
          - product: "your_product_id_here"
            quantity: 2
          - product: "another_product_id_here"
            quantity: 1
        createdAt: "2023-01-01T12:00:00Z"